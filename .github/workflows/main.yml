name: LetsOrder CI/CD pipeline

on:
  push: 
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build --prefix MongoDB-Express-React-Node.js-projects/LetsOrder/frontend

      - name: Build Backend
        run: npm run build --prefix MongoDB-Express-React-Node.js-projects/LetsOrder/backend

  deploy:
    runs-on: ubuntu-latest
    needs: [sonarqube]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Deploy to Render.com
        run: |
          cd backend
          render deploy -- --branch=main --non-interactive
          cd ../frontend
          render deploy -- --branch=main --non-interactive
